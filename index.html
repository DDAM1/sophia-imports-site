<script>
  const urlJSON = 'https://gist.githubusercontent.com/DDAM1/REPLACE_ID/raw/produtos.json';

  fetch(urlJSON)
    .then(res => res.json())
    .then(produtos => {
      const container = document.getElementById('produtos-container');
      produtos.forEach(p => {
        container.innerHTML += `
          <div class="produto">
            <img src="${p.imagem}" alt="${p.nome}">
            <h3>${p.nome}</h3>
            <p>${p.descricao}</p>
            <p>Preço: ${p.preco}</p>
            <a class="whatsapp-button" href="https://wa.me/5514998619912?text=Olá,%20quero%20o%20${encodeURIComponent(p.nome)}" target="_blank">Comprar no WhatsApp</a>
          </div>`;
      });
    })
    .catch(err => console.error(err));
</script>
