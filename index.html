<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sophia Imports</title>
  <style>
    /* Estilos básicos para o layout */
    body { font-family: Arial, sans-serif; padding: 20px; }
    header img { max-width: 200px; }
    .produto { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; width: 250px; display: inline-block; vertical-align: top; }
    .produto img { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <header>
    <!-- Logo: ajuste o caminho conforme o local da imagem no seu repo -->
    <img src="logo.png" alt="Sophia Imports" onerror="this.onerror=null; this.src='logo-fallback.png';" />
  </header>

  <main id="produtos-container">
    <!-- Produtos aparecerão aqui -->
  </main>

  <script>
    fetch('https://raw.githubusercontent.com/DDAM1/sophia-imports-site/main/produtos.json')
      .then(response => response.json())
      .then(produtos => {
        const container = document.getElementById('produtos-container');
        container.innerHTML = '';

        produtos.forEach(produto => {
          const div = document.createElement('div');
          div.classList.add('produto');

          const img = document.createElement('img');
          img.src = produto.imagem;
          img.alt = produto.nome;
          img.onerror = () => {
            img.src = 'imagem-fallback.png'; // Coloque aqui uma imagem local padrão caso falhe
          };

          const nome = document.createElement('h3');
          nome.textContent = produto.nome;

          const preco = document.createElement('p');
          preco.textContent = produto.preco;

          const link = document.createElement('a');
          link.href = produto.link;
          link.target = '_blank';
          link.textContent = 'Ver produto';

          div.appendChild(img);
          div.appendChild(nome);
          div.appendChild(preco);
          div.appendChild(link);

          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error('Erro ao carregar produtos:', err);
      });
  </script>
</body>
</html>
